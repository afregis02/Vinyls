    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyls Contacto</title>
    <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
    <style>
        .transition-example {
            transition: transform 0.5s ease;
        }
        .transition-example:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .slide-in {
            animation: slideIn 1s ease-out;
        }
        .parallax {
            position: relative;
            overflow: hidden;
        }
        .parallax img {
            width: 100%;
            height: auto;
        }
        .parallax-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

        </div>
      </nav>

      
      <div class="container py-5">

      <div class="container p-5">

            </div>
          </div>
          <div class="row mb-3 slide-in">
            <label for="inputEmail" class="col-sm-2 col-form-label">Correo Electrónico</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="row mb-3 slide-in">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="d-flex justify-content-center mb-5">
            <button type="button" class="btn btn-secondary btn-lg transition-example">Registrate</button>
        </div>
    
        </form>
      </div>
